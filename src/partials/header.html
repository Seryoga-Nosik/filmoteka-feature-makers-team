<header class="header home-header">
  <div class="container header-container">
    <div class="navigation">

      <!-- Logo -->
      <a class="logo" href="#">
        <svg width="24" height="24">
          <use href="./images/header/icons.svg#icon-film"></use>
        </svg>
        <span class="logo-part">Filmoteka</span>
      </a>
      
      <!-- Navigation menu -->
      <nav class="site-nav">
        <ul class="site-nav-list">
          <li class="site-nav-list__item">
            <a class="site-nav-list__link home-link is-current" href="#">Home</a>
          </li>
          <li class="site-nav-list__item">
            <a class="site-nav-list__link my-library-link" href="#">my library</a>
          </li>
        </ul>
      </nav>

      <!-- Login & Logout -->
      <ul class="auth-list">
        <li class="auth-list__item">
          <a href="" class="auth-list__link" id="login-google">
            <svg class="login-icon">
              <use href="./images/header/icons.svg#icon-sign-in"></use>
            </svg>
          </a></li>
        <li class="auth-list__item">
          <a href="" class="auth-list__link">
            <svg class="logout-icon">
              <use href="./images/header/icons.svg#icon-sign-out"></use>
            </svg>
          </a></li>
      </ul>
    </div>

    <!-- Changeable content -->
    <div class="changeable-block"></div>
  </div>
</header>
